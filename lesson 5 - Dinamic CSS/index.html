<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <span
        v-bind:class="{active:activeStatus}"
        v-on:click="activeStatus=!activeStatus"
        >Hello Word</span
      >
      <button type="button" v-on:click="extra=!extra">Extra Change</button>
      <button type="button" v-on:click="activeStatus=!activeStatus">Active Change</button>

      <span v-bind:class="{active:activeStatus,extra:extra}">2-ci span</span>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
